<body>
<div class="container">

<div class="col-md-offset-2">
<h2>My Caps Maker</h2>
	<img src="http://eskipaper.com/images/images-4.jpg" id="myImage" onclick="changeImage()">

	<div id="textGoster"></div>
	<input id="textYaz"></input>
	<button class="1" onclick="textChange()">Texti dəyiş</button>

	




	<input id="image1"></input>

	<button class="1" onclick="changeImage()">Şəkli dəyiş</button>

</div>
</div>
<div class="row">
<button onclick= "changeBorder()" class="effect col-md-3">effect 01</button>
	<button onclick= "changeColor()"id="second" class="effect col-md-3">effect 02</button>
	<button id="third" class="effect col-md-3">effect 03</button>
	<button id="fourth" class="effect col-md-3">effect 04</button>
	</div>

<script>
function textChange(){
var text1= document.getElementById('textYaz').value;
document.getElementById('textGoster').innerHTML=text1
}




function changeImage() {
    var image = document.getElementById('myImage');
 	var link = document.getElementById('image1').value;
 	image.src=link
}


var a=true
function changeBorder(){
	if(a){
	document.getElementById('myImage').style.border="1px solid black";
	a=false
}
else {
	document.getElementById('myImage').style.border="none";
	a=true
}
}
var b= true;
function changeColor() {
if(b){
	document.getElementById('textGoster').style.backgroundColor= "blue";
	b=false
}

else {
	document.getElementById('textGoster').style.backgroundColor= "red";
	b=true
}
}

</script>
